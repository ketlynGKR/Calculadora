<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="calculadora">
        <div class="resultado">0</div>
        <div class="botoes">

            <button class="azul-escuro">C</button>
            <button class="azul-escuro">±</button>
            <button class="azul-escuro">%</button>
            <button class="bege">÷</button>

            <button class="azul">7</button>
            <button class="azul">8</button>
            <button class="azul">9</button>
            <button class="bege">x</button>

            <button class="azul">4</button>
            <button class="azul">5</button>
            <button class="azul">6</button>
            <button class="bege">-</button>

            <button class="azul">1</button>
            <button class="azul">2</button>
            <button class="azul">3</button>
            <button class="bege">+</button>

            <button class="azul zero">0</button>
            <button class="azul">,</button>
            <button class="bege">=</button>

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
